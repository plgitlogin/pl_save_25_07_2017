<!-- Do not tabulate this div as the tabulation will appear in the editor -->
<div id="editor" style="border-width: 1px; border-color: #5bc0de; border-radius: 4px;height: 60%; #E7E7E7 solid;">
{% if student_answer and student_answer != "" %}{{ student_answer }}{% else %}{{ code }}{% endif %}</div>
<input id="form_txt_answer" type="hidden" name="form_txt_answer" style="display: none;" value="{% if student_answer and student_answer != "" %}{{ student_answer }}{% else %}{{ code }}{% endif %}">
<br>
<script src="/static/AceCodeEditor/ace-builds/ace-builds-master/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    var editor = ace.edit('editor');
        editor.session.setMode("ace/mode/python");
        editor.setTheme("ace/theme/vibrant_ink");
    
    var input = $('input[name="form_txt_answer"]');
        editor.getSession().on("change", function() {
        input.val(editor.getSession().getValue());
    });
</script
